<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HollyJollyFollyCodle</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div id="container">

    <h1 id="hexTitle">HollyJollyFollyCodle</h1>
    <div id="codleNumber">#</div>

    <div id="gameDisplay">
        <div id="colordisplay">
            <img id="baseEye" src="sprites/eyes/eye1.png" alt="Eye">
            <img id="hoverEye" src="sprites/eyes/eye1_glimmer.png" alt="Hover Glimmer" style="display:none;">
            <img id="character" src="sprites/idle/idles-0.png" alt="Character">
        </div>
    </div>

    <!-- MODE ROW -->
    <div id="modeRow">
        <button id="toggleMode">Mini</button>
    </div>

    <!-- INPUT -->
    <div id="inputRow">
        <input type="text" id="userguess" placeholder="RRGGBB">
        <button id="submitguess">Submit</button>
    </div>

    <div id="afterguessresult"></div>

    <!-- SHARE / HISTORY -->
    <div id="utilityRow">
        <button id="copyguessgrade">Copy Grade</button>
        <button id="pasthexcodles">Past Hexcodles</button>
    </div>

    <!-- PAST LIST -->
    <div id="pastList" style="display:none;"></div>

</div>

<div id="navigation">
    <button id="commsheetBtn">Art Commission Sheet</button>
    <button id="randommodeBtn">randommode</button>
    <button id="toggleUnlimited" style="display:none"></button>
    <div id="guessStack" style="display:none"></div>

</div>

<script src="script.js"></script>
<script>
    document.getElementById('commsheetBtn').addEventListener('click', () => {
        location.href = 'commsheet.html';
    });
    document.getElementById('randommodeBtn').addEventListener('click', () => {
        location.href = 'randommode.html';
    });
</script>
</body>
</html>
